server:
   port: 8080
        
spring:
   application.name: Pay Api
   
   datasource:
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      url: jdbc:log4jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: 1234
   
   devtools.livereload.enabled: true
   
   http.encoding:
      charset: UTF-8
      enabled: true
      force: true
   
   jackson.time-zone: Asia/Seoul
   
   jpa:
      properties.hibernate.globally_quoted_identifiers: true

application:
   spray.expire.minute: 1